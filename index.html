<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcoolator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
        integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <div class="display-container">
            <div class="operation-container">
                11111+11111+1
            </div>
            <div class="actual-number">
                11111
            </div>
        </div>
        <div class="output">

            <div class="button">C</div>
            <div class="button">CA</div>
            <div class="button">OR</div>
            <div id="delete-btn" class="button">
                <i class="fas fa-backspace"></i>
            </div>

            <div class="button">7</div>
            <div class="button">8</div>
            <div class="button">9</div>
            <div class="button">x</div>

            <div class="button">4</div>
            <div class="button">5</div>
            <div class="button">6</div>
            <div class="button">-</div>

            <div class="button">1</div>
            <div class="button">2</div>
            <div class="button">3</div>
            <div class="button">รท</div>

            <div  class="button zero-button">0</div>
            <div class="button">.</div>
            <div class="button">+</div>

            <div  class="button sign-button">+/-</div>
            <div id="history-btn" class="button">
                <i class="fas fa-history"></i>
            </div>
            <div class="button">=</div>

        </div>
    </div>

    <script src="app.js"></script>

</body>

</html>
